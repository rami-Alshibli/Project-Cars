<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/Style.Css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      ,
      rel="stylesheet"
    />
    <!-- font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Details</title>
  </head>
  <body>
    <header class="se1">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <img class="navbar-brand img-fluid log" src="img/Logo.jpg" alt="" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Catalogue</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <a href="myCart.html" target="_blank"
              ><img class="img-fluid cart" src="img/my cart.png " alt=""
            /></a>
            <button class="btn btt" type="">Register</button>
          </div>
        </div>
      </nav>
    </header>
    <div class="details">
      <div class="container">
        <div class="sec-left col-lg-7 col-md-12">
          <div class="path">
            <span class="text-black-50">Type ></span>
            <span class="text-black-50">Car ></span>
            <span>Details ></span>
          </div>
          <div class="nameCar">
            <p>Honda - Civic Type R</p>
          </div>
          <div class="strong">
            <p>6000 cc</p>
          </div>
          <div class="car-def">
            <img class="img-fluid" src="img/car-def.png" alt="" />
          </div>
          <div class="img-details">
            <i class="bi bi-arrow-left"></i>

            <img class="img-fluid" src="img/Rectangle 46.png" alt="" />
            <img class="img-fluid" src="img/Rectangle 47.png" alt="" />
            <img class="img-fluid" src="img/Rectangle 48.png" alt="" />
            <img class="img-fluid" src="img/Rectangle 49.png" alt="" />
            <i class="bi bi-arrow-right"></i>
          </div>
        </div>
        <div class="sec-right col-lg-5  ">
          <div class="namePage">
            <p>Details</p>
          </div>
          <div class="sec-star">
            <p>Rating And Review</p>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star"></i>
            <span class="text-black-50">4.5</span>
          </div>
          <div class="Description col-lg-3 col-md-3">
            <h4>Description</h4>
            <p class="text-black-50" >The culmimination of comfort,luxury,and powerrul living is embodied <br>
              in the First-Ever BMWX7 -the biggest BMW ever built</p>
          </div>
          <div class="sec-color">
            <h4>Colors</h4>
            <div class="cicle">
            <div class="white"></div>
            <div class="black"></div>
            <div class="blue"></div>
          </div>
          </div>
          <div class="sec-num">
            <div class="num">
              <div class="min" >-</div>
              <span>1</span>
              <div class="plus">+</div>
            </div>
            <div class="price"><span>Price :</span> 250 $</div>
          </div>
          <div class="bott">
            <a href="myCart.html"><button type="submit" class="add ">Add To Cart</button></a>
            <button class="btn btn3">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
